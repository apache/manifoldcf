name: "Publish artifacts to Maven Snapshot Repo"
run-name: ${{ github.actor }} is publishing snapshot artifacts

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  deploy:
    if: github.repository == 'apache/manifoldcf'
    name: "Deploy Apache ManifoldCF Snapshot"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
      - name: Set up Java
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '11'
          distribution: 'temurin'
          architecture: x64
          cache: maven
          server-id: apache.snapshots.https
          server-username: NEXUS_USER
          server-password: NEXUS_PW
      - name: Ant Build
        run: ant make-core-deps make-deps image
      - name: Maven Build
        run: mvn clean install -DskipTests -DskipITs
      - name: Deploy
        run: mvn deploy -DskipTests -DskipITs -Dmaven.javadoc.skip=true -B -V
        env:
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PW: ${{ secrets.NEXUS_PW }}
